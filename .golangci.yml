run:
  timeout: 5m

linters-settings:
  goimports:
    local-prefixes: "go.stplr.dev/stplr"
  gofmt:
    simplify: true
  gofumpt:
    extra-rules: true

linters:
  enable:
    - gofmt
    - gofumpt
    - goimports
    - gocritic
    - govet
    - staticcheck
    - unused
    - errcheck
    - typecheck
    - wrapcheck

issues:
  fix: true
  exclude-rules:
    - linters:
        - wrapcheck
      path-except: "internal/repos/find.go"
    - path: _test\.go
      linters:
        - errcheck
    # TODO: remove
    - linters:
        - staticcheck
      text: "SA1019: interp.ExecHandler"