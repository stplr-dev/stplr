name: E2E

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    container:
      image: altlinux.space/actions/runner/containers:sisyphus

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Run E2E tests
        env:
          IGNORE_ROOT_CHECK: 1
        run: |
          make test-e2e
