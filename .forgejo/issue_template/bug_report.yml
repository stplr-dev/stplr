name: "üêû Bug Report"
description: "Report an issue with the application"
title: "bug: "
labels: [Kind/Bug]
body:
  - type: markdown
    attributes:
      value: |
        ‚ö†Ô∏è **Before submitting a bug report:**
        - Please check if a similar issue has already been reported.
        - Make sure it's actually a bug, not expected behavior.

  - type: input
    id: version
    attributes:
      label: Version
      description: Specify the app version or commit where the issue occurs
      placeholder: e.g. v0.0.26 or commit abc123
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: How to reproduce?
      description: Describe the steps to reproduce the issue
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      description: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: What actually happened?
      description: Describe the actual behavior
    validations:
      required: true